<body>

    <script>
        const checkbox = document.getElementById('hoop');
        const nameElement = document.querySelector('.name');
        const moreElement = document.querySelector('.more');

        checkbox.addEventListener('change', function() {
            if (this.checked) {
                nameElement.classList.add('show');
                moreElement.classList.add('show');
            } else {
                nameElement.classList.remove('show');
                moreElement.classList.remove('show');
            }
        });
    </script>
